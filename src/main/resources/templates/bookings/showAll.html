<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
</head>
<body>

<div th:each="booking : ${bookings}">
    <a th:href="@{/{id}(id=${booking.getId()})}"
       th:text="${booking.getId() + ', ' + booking.getStart() + ', '
    + booking.getEnd()}">user</a>
</div>

</body>
</html>
