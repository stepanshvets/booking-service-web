<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add booking</title>
</head>
<body>

<form th:method="POST" th:action="@{/api/bookings}" th:object="${booking}">
  <p th:text="${'Id: ' + customer.getId()}">value</p>
  <p th:text="${'Id: ' + customer.addBooking(booking)}">value</p>  <br/>
  <label for="start">Enter start date: </label>
  <input type="text" th:field="*{start}" id="start"/>
  <br/>
  <label for="end">Enter end date: </label>
  <input type="text" th:field="*{end}" id="end"/>
  <br/>
  <input type="submit" value="Add"/>
</form>

</body>
</html>
