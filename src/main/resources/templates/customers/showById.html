<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>

<p th:text="${'Id: ' + customer.getId()}">value</p>
<p th:text="${customer.getName() + ' ' + customer.getSurname()}">value</p>
<p th:text="${'Email: ' + customer.getEmail()}">value</p>


<p>Bookings:</p>
<div th:each="booking : ${customer.getBookings()}">
    <a th:text="${booking.getId() + ', ' + booking.getStart() + ', '
    + booking.getEnd()}">user</a>
</div>
<a th:href="@{{id}/addBooking (id=${customer.getId()})}">user</a>


</body>
</html>
