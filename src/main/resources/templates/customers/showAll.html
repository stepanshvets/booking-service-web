<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>

<div th:each="customer : ${customers}">
    <a th:href="@{customers/{id}(id=${customer.getId()})}"
       th:text="${customer.getId() + ', ' + customer.getName() + ', '
    + customer.getSurname() + ', ' + customer.getEmail()}">user</a>
</div>

</body>
</html>
